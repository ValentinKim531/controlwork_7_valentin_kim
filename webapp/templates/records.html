{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block menu %}

{% endblock %}
{% block content %}
<div class="row row-cols-1 g-4">
    <h1 class="title">Гостевая книга</h1>
    {% for record in records %}
    <div>
        <ol class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold font-size">
                        {{ record.author_name }} ({{ record.mail }})
                        <a class="icons" href="{% url 'record_delete' record.pk %}">
                            <i class="fa-regular fa-2x fa-trash-can"></i>
                        </a>
                        <a class="icons" href="{% url 'record_edit' record.pk %}">
                            <i class="fa-regular fa-2x fa-pen-to-square"></i>
                        </a>
                    </div>
                    <br>
                    <div class="fw-bold">{{ record.text }} </div>
                </div>
            </li>
        </ol>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
